
{% load static %}

<!DOCTYPE html>
<html>

<head>
  <!-- Стили -->
  <link rel="stylesheet" href="{% static 'css/app.min.css' %}">

  <title>Войти</title>

</head>
<body class="body">

<main class="main">

  <div class="login">
    <h2 class="login__heading">Войти</h2>

    <form class="login__form" method="POST">
      {% csrf_token %}
      <label class="login__label">Логин
        <input class="login__input" type="text" name="username">
      </label>

      <label class="login__label">Пароль
        <input class="login__input" type="password" name="password">
      </label>

      <button class="login__submit" type="submit">Вход</button>
    </form>

    <div class="login__errors">
      {% for message in messages %}
      <p class="login__error">*{{ message }}</p>
<!--      <p class="login__error">*Неправильный пароль</p>-->
      {% endfor %}
    </div>

    <div class="login__register">Еще нет аккаунта?
      <a class="login__link" href="{% url 'register' %}">Зарегистрироваться</a>
    </div>
  </div>
</main>

</body>
</html>
